<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Matcher - SBERT, GloVe, Doc2Vec</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #4f46e5;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: #f5f5f5;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-weight: 500;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-card {
            background: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-rank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .result-filename {
            flex: 1;
            margin-left: 15px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .match-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .match-strong {
            background: #dcfce7;
            color: #166534;
        }

        .match-good {
            background: #fef3c7;
            color: #92400e;
        }

        .match-fair {
            background: #fee2e2;
            color: #991b1b;
        }

        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .score-box {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .score-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .score-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .skills-section, .recommendations-section {
            margin-top: 20px;
        }

        .section-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .skill-tag {
            display: inline-block;
            background: #eef1ff;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 15px;
            margin: 5px 5px 5px 0;
            font-size: 0.9em;
        }

        .recommendation-item {
            background: #f9fafb;
            padding: 12px;
            border-left: 4px solid #667eea;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .download-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto;
            display: block;
        }

        .download-btn:hover {
            background: #059669;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AI Resume Matcher</h1>
            <p>Powered by SBERT, GloVe & Doc2Vec | Enhanced with AI Insights</p>
        </div>

        <div class="content">
            <div class="error-message" id="errorMessage"></div>

            <div class="section">
                <h2>üìù Job Description</h2>
                <textarea id="jobDescription" placeholder="Paste the job description here..."></textarea>
            </div>

            <div class="section">
                <h2>üìÑ Upload Resumes</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p style="font-size: 0.9em; color: #666; margin-top: 5px;">PDF or DOCX files (Multiple files supported)</p>
                    <input type="file" id="fileInput" multiple accept=".pdf,.docx,.doc">
                </div>
                <div class="file-list" id="fileList"></div>
            </div>

            <button class="analyze-btn" id="analyzeBtn" onclick="analyzeResumes()">
                ‚ú® Analyze Resumes with AI
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing resumes with AI models...</p>
                <p style="color: #666; font-size: 0.9em;">This may take a few moments</p>
            </div>

            <div class="results" id="results">
                <button class="download-btn" onclick="downloadReport()">üíæ Download Report</button>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        let analysisResults = null;

        // Upload area interactions
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (let file of files) {
                if (file.type === 'application/pdf' || 
                    file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' ||
                    file.type === 'application/msword') {
                    uploadedFiles.push(file);
                }
            }
            updateFileList();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            if (uploadedFiles.length > 0) {
                fileList.innerHTML = '<h3 style="color: #667eea; margin-bottom: 10px;">Uploaded Files (' + uploadedFiles.length + ')</h3>';
                uploadedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span class="file-name">üìÑ ${file.name}</span>
                        <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                    `;
                    fileList.appendChild(fileItem);
                });
            }
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        async function analyzeResumes() {
            const jobDescription = document.getElementById('jobDescription').value;

            if (!jobDescription.trim()) {
                showError('Please enter a job description');
                return;
            }

            if (uploadedFiles.length === 0) {
                showError('Please upload at least one resume');
                return;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('analyzeBtn').disabled = true;

            const formData = new FormData();
            formData.append('job_description', jobDescription);
            uploadedFiles.forEach(file => {
                formData.append('resumes', file);
            });

            try {
                const response = await fetch('http://localhost:5000/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    analysisResults = data.results;
                    displayResults(data.results);
                } else {
                    showError('Error: ' + data.error);
                }
            } catch (error) {
                showError('Error connecting to server: ' + error.message);
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            results.forEach((result, index) => {
                const avgScore = result.scores.average;
                const matchClass = avgScore > 0.75 ? 'match-strong' : avgScore > 0.65 ? 'match-good' : 'match-fair';
                const matchText = avgScore > 0.75 ? 'Strong Match' : avgScore > 0.65 ? 'Good Match' : 'Fair Match';

                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="result-header">
                        <div style="display: flex; align-items: center;">
                            <div class="result-rank">#${index + 1}</div>
                            <div class="result-filename">${result.filename}</div>
                        </div>
                        <div class="match-badge ${matchClass}">${matchText}</div>
                    </div>

                    <div class="scores-grid">
                        <div class="score-box">
                            <div class="score-label">SBERT Score</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${result.scores.sbert * 100}%"></div>
                            </div>
                            <div class="score-value">${(result.scores.sbert * 100).toFixed(1)}%</div>
                        </div>
                        <div class="score-box">
                            <div class="score-label">GloVe Score</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${result.scores.glove * 100}%"></div>
                            </div>
                            <div class="score-value">${(result.scores.glove * 100).toFixed(1)}%</div>
                        </div>
                        <div class="score-box">
                            <div class="score-label">Doc2Vec Score</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${result.scores.doc2vec * 100}%"></div>
                            </div>
                            <div class="score-value">${(result.scores.doc2vec * 100).toFixed(1)}%</div>
                        </div>
                        <div class="score-box">
                            <div class="score-label">Average Score</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${result.scores.average * 100}%"></div>
                            </div>
                            <div class="score-value">${(result.scores.average * 100).toFixed(1)}%</div>
                        </div>
                    </div>

                    <div class="skills-section">
                        <div class="section-title">üéØ Matched Skills</div>
                        <div>
                            ${result.matched_skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>

                    <div class="recommendations-section">
                        <div class="section-title">üí° AI Recommendations</div>
                        ${result.recommendations.map(rec => `<div class="recommendation-item">${rec}</div>`).join('')}
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('results').classList.add('active');
        }

        function downloadReport() {
            if (!analysisResults) return;

            const report = JSON.stringify(analysisResults, null, 2);
            const blob = new Blob([report], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resume-matching-report.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
